<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>
<h1>Delete blogs</h1>
<p>
    <a href="/list">Back to blog list</a>
</p>
<form th:action="@{/delete}" th:object="${blog}" method="post">
    <input type="hidden" name="id" th:field="*{id}">
    <table border="1px">
        <tr>
            <td>Title</td>
            <td th:text="${blog.title}"></td>
        </tr>
        <tr>
            <td>Content</td>
            <td th:text="${blog.content}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
